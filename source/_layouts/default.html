{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <header role="banner">{% include header.html %}</header>
  
  <div class="content-wrapper">
  <nav role="navigation" class="nav-bar">{% include navigation.html %}</nav>
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  
  <div class="footer-categories">
	  <span class="category-filter">Explore: </span>
	  <a href="{{ root_url }}/blog/categories/health/">Health</a>
	  <a href="{{ root_url }}/blog/categories/investments/">Investments</a>
  </div>
</div>
</body>
</html>
